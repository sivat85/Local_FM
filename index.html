  <style>
    .active-track {
      color: blue; /* Change to desired color */
    }

    /* Remove the dot before track items */
    #track-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex; /* Set display to flex */
      justify-content: center; /* Center items horizontally */
      align-items: center; /* Center items vertically */
      flex-direction: column; /* Set direction to column */
    }

    #track-list li {
      cursor: pointer;
      margin: 10px 0; /* Add some margin between items */
      display: flex; /* Set display to flex */
      align-items: center; /* Align items to the top */
      flex-direction: column; /* Set direction to column */
      text-align: center; /* Center text */
    }

    #track-list li img {
      width: 100px; /* Adjust image width as needed */
      height: 100px; /* Adjust image height as needed */
      margin-bottom: 5px; /* Add some margin to the bottom of the image */
      border-radius: 50%; /* Make the image round */
    }
  </style>

  <!-- Playlist Buttons -->
  <div id="playlist-buttons">
    <button onclick="previousTrack()"><i class="fas fa-backward"></i></button>
    <button onclick="nextTrack()"><i class="fas fa-forward"></i></button>
  </div>

  <!-- Include Plyr JavaScript -->
  <script src="https://cdn.plyr.io/3.6.7/plyr.polyfilled.js"></script>

  <script>
    // Audio sources
    const audioSources = [
      { src: 'https://radios.crabdance.com:8002/1', title: 'Radio Mirchi' },
      { src: 'https://tamil.crabdance.com:8002/2', title: 'Suryan FM' },
      { src: 'https://tamil.crabdance.com:8002/3', title: 'Hello FM' },
      { src: 'https://tamil.crabdance.com:8002/4', title: 'Big FM' },
      { src: 'https://tamil.crabdance.com:8002/5', title: 'Radio City' }
    ];

    // Initialize Plyr
    const player = new Plyr('#player-container audio');

    // Set initial audio source
    const audioSource = document.getElementById('audio-source');
    audioSource.src = audioSources[0].src;
    player.source = {
      type: 'audio',
      sources: [{
        src: audioSources[0].src,
        type: 'audio/mp3',
      }]
    };

    let currentTrackIndex = 0;

    // Function to switch to the previous track
    function previousTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + audioSources.length) % audioSources.length;
      updateTrack();
    }

    // Function to switch to the next track
    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % audioSources.length;
      updateTrack();
      
      // If at the end of the track list, loop back to the first track
      if (currentTrackIndex === 0) {
        currentTrackIndex = 0;
        updateTrack();
      }
    }

    // Function to select a track by index
    function selectTrack(index) {
      currentTrackIndex = index;
      updateTrack();
    }

    // Function to update the audio source and track title
    function updateTrack() {
      audioSource.src = audioSources[currentTrackIndex].src;
      player.source = {
        type: 'audio',
        sources: [{
          src: audioSources[currentTrackIndex].src,
          type: 'audio/mp3',
        }]
      };
      player.play(); // Start playing the new track
      document.getElementById('track-title').innerText = audioSources[currentTrackIndex].title; // Update track title

      // Remove active class from all track items
      const trackList = document.getElementById('track-list');
      const trackItems = trackList.getElementsByTagName('li');
      for (let i = 0; i < trackItems.length; i++) {
        trackItems[i].classList.remove('active-track');
      }

      // Add active class to the currently playing track
      const currentTrackItem = document.getElementById(`track-${currentTrackIndex}`);
      currentTrackItem.classList.add('active-track');
    }

    // Update track title when the track changes
    player.on('play', () => {
      document.getElementById('track-title').innerText = audioSources[currentTrackIndex].title;
    });

    // Select the first track by default
    selectTrack(0);
  </script>
